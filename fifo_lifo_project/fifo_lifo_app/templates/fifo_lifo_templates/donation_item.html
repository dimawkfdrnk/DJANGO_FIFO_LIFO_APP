{% extends 'fifo_lifo_templates/base.html' %}
{% block title %}
donation
{% endblock %}
{% block body %}
<form action="{% url 'donation_item' %}" method="POST" id="form2">
    {% csrf_token %}
    <div class="card" style="width: 30rem;">
        <div class="card-header">
            <h5>Укажите название вещей для пожертвования</h5>
        </div>
        <div class="card-body">
            <div>
                {% with ''|center:amount_items as range %}
                {% for _ in range %}
                <p>
                    <label for="id_name_item">Вещь {{forloop.counter}} </label>
                    <input type="text" name="name{{ forloop.counter0 }}" class="form-control" id="id_name_item">
                </p>
                {% endfor %}
                {% endwith %}
                <input type="hidden" name="amount_items" id="id_amount_items" value="{{amount_items}}">

                <label for="id_stock">Выберите склад:</label>
                <p><select class="form-select" id="id_stock" name="id_stock">
                    {% for i in stock %}
                    <option>{{i.id}}</option>
                    {% endfor %}
                </select></p>
                <br>
                <div class="d-grid gap-2">
                    <button form="form2" class="btn btn-primary" type='submit'>Пожертвовать</button>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
