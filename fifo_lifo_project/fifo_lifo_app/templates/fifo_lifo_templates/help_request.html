{% extends 'fifo_lifo_templates/base.html' %}
{% block title %}
donation
{% endblock %}
{% block body %}
<form action="{% url 'request_item' %}" method="POST" id="form1">
    {% csrf_token %}
    <div class="card" style="width: 30rem;">
        <div class="card-header">
            <h5>Укажите название вещей для запроса</h5>
        </div>
        <div class="card-body">
            <div>
                {% with ''|center:amount_items as range %}
                {% for _ in range %}
                <p>
                    <label for="id_name_item">Вещь {{forloop.counter}} </label>
                    <input type="text" name="name{{ forloop.counter0 }}" class="form-control" id="id_name_item">
                </p>
                {% endfor %}
                {% endwith %}
                <label for="id_full_name_petitioner">Укажите ваши ФИО</label>
                <input type="text" name="full_name_petitioner" class="form-control" id="id_full_name_petitioner">
                <input type="hidden" name="amount_items" id="id_amount_items" value="{{amount_items}}"><br>
                <div class="d-grid gap-2">
                    <button form="form1" class="btn btn-primary" type='submit'>Оставить заявку</button>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
