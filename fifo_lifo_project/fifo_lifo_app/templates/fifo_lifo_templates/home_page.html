{% extends 'fifo_lifo_templates/base.html' %}
{% block title %}
home_page
{% endblock %}
{% block body %}
<form action="{% url 'donation' %}" method="POST">
    {% csrf_token %}
    <div class="card" style="width: 30rem;">
        <div class="card-header">
            <h5>Регистрация прошения</h5>
        </div>
        <div class="card-body">
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type='submit'>Попросить</button>
            </div>
        </div>
    </div>
</form>
<br>
<br>
<form action="{% url 'donate' %}" method="POST">
    {% csrf_token %}
    <div class="card" style="width: 30rem;">
        <div class="card-header">
            <h5>Регистрация пожертвования</h5>
        </div>
        <div class="card-body">
            <div class="form-group">
                <div class="form-group">
                </div>
                {{form.as_p}}
                <br>
                <div class="d-grid gap-2">
                    <button {% if lol %} disabled {% endif %} class="btn btn-primary" type='submit'>Пожертвовать</button>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
