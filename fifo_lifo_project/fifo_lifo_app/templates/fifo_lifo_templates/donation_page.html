{% extends 'fifo_lifo_templates/base.html' %}
{% block title %}
donation
{% endblock %}
{% block body %}
<form action="{% url 'index' %}" method="get">
    <div class="card" style="width: 30rem;">
        <div class="card-header">
            {% if donation_item %}
                    <h5>Вот вам {{ donation_item.name }} {{ donation_item.amount }} шт</h5>
            {% else %}
                    <h5>Склад пуст, зайдите позже</h5>
            {% endif %}
        </div>
        <div class="card-body">
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type='submit'>На главную</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
